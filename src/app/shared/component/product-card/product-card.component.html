<nz-card
  class="
    transition
    delay-150
    duration-300
    ease-in-out
    hover:-translate-y-1
    card
    rounded-xl
    hover:scale-105 hover:shadow-md
    cursor-pointer
    relative
  "
  (click)="clickToCard(product)"
  [nzCover]="coverTemplate"
>
  <div class="sale-tag" *ngIf="product.originalPrice !== product.currentPrice">
    <p>Giảm {{salePercent}}%</p>
  </div>
  <nz-card-meta class="mb-1" [nzTitle]="product.name"></nz-card-meta>
  <div>
    <p class="cellphones-color-price inline-block">
      <span class="font-bold">{{
        product.currentPrice | number: "1.0-2"
      }}</span>
      ₫
    </p>
    <span
      class="ml-2 text-xs text-gray-500"
      nz-typography
      *ngIf="product.originalPrice !== product.currentPrice"
      ><del>{{ product.originalPrice | number: "1.0-2" }} ₫</del></span
    >
  </div>
  <nz-rate
    class="text-sm"
    [(ngModel)]="product.averageRate"
    nzAllowHalf
    nzDisabled
  ></nz-rate>
  <span class="ml-2 text-sm">{{ product.countRate || 0 }} đánh giá </span>
  <div class="grid-cols-2 mt-4 card-footer" *ngIf="isShowFooter">
    <button
      class="
        col-span-1
        w-20
        h-7
        mr-auto
        text-base text-white
        bg-blue-700
        font-medium
        rounded-sm
      "
      (click)="clickLeftButton(product)"
    >
      {{ leftButtonTitle }}
    </button>
    <button
      class="
        col-span-1
        ml-auto
        w-20
        h-7
        text-base text-white
        bg-red-700
        rounded-sm
        font-medium
      "
      (click)="clickRightButton(product)"
    >
      {{ rightButtonTitle }}
    </button>
  </div>
</nz-card>

<ng-template #coverTemplate>
  <img alt="example" class="h-48 object-contain" [src]="product.image" />
</ng-template>
